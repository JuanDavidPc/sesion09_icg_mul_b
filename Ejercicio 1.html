<canvas id='tablero'  width=500 height=450> </canvas>

<script>
function polygon(x1, y1, x2, y2, x3, y3, colorBorde, colorRelleno){
     ctx.beginPath()
     ctx.strokeStyle = colorBorde;
     ctx.fillStyle= colorRelleno;
     ctx.moveTo(x1,y1);
     ctx.lineTo(x2,y2);
     ctx.lineTo(x3,y3);
     ctx.closePath();
     ctx.stroke();
     ctx.fill();
  }
  var canvas = document.getElementById('canvas')
  var ctx = canvas.getContext('2d');
  
  ctx.strokeStyle = '#00FF00';
  ctx.strokeRect(0,0,canvas.width, canvas.height);
  
  polygon([346,5,540,144,468,370,224,368,151,144],'rgba(0,162,232)', 'rgba(0,162,232)');
  polygon([304,69,428,160,381,305,229,305,182,157], 'white', 'white');
  polygon([346,5,540,144,468,370,224,368,151,144],'rgba(181,230,29)', 'rgba(181,230,29)');

</script>
